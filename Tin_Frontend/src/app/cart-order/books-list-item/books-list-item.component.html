  <img src="{{this.book.imageSrc}}" alt="Book 1">
  <div class="books-list-item-details">
    <p class="books-list-item-title">{{this.book.title}}</p>
    <p class="books-list-item-isbn">{{this.book.isbn}} </p>
    <p class="books-list-item-quantity">{{this.book.price}} zł</p>

  </div>
  <div class="books-list-item-controls">
    <button>-</button>
    <span>{{this.book.quantity}}</span>
    <button>+</button>
    <p>38.75 zł</p>
  </div>
