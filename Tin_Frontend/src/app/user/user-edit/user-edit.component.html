<div class="container-header">
  <span><i class="fa-solid fa-circle-info"></i> Personal Info</span>
  <button class="btn redirect-back"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="content">
  <!-- Personal Information Section -->
  <div class="content-section">
    <h2>Edit Personal Information</h2>
    <form [formGroup]="personalInfoForm" (ngSubmit)="onSubmitPersonalInfo()">
      <div class="row">
        <div class="column">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" required />
        </div>
        <div class="column">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" formControlName="phone" required />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label for="city">City:</label>
          <input type="text" id="city" formControlName="city" required />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label for="address">Street Address:</label>
          <input type="text" id="address" formControlName="address" required />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label for="unit">Unit:</label>
          <input type="text" id="unit" formControlName="unit" required />
        </div>
        <div class="column">
          <label for="postalCode">Postal Code:</label>
          <input type="text" id="postalCode" formControlName="postalCode" required />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <button type="submit" class="btn-submit" [disabled]="personalInfoForm.invalid">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Account Credentials Section -->
  <div class="content-section">
    <h2>Edit Account Credentials</h2>
    <form [formGroup]="accountCredentialsForm" (ngSubmit)="onSubmitAccountCredentials()">
      <div class="row">
        <div class="column">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" required />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label for="password">New Password:</label>
          <input type="password" id="password" formControlName="password" required />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" required />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <button type="button" class="btn-go-back">Go back</button>
        </div>
        <div class="column">
          <button type="submit" class="btn-submit" [disabled]="accountCredentialsForm.invalid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
