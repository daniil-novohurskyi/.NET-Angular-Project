<div class="table-header">
  <h1>Books</h1>
  <button [routerLink] = "['new']" class="btn-submit"><i class="fa-solid fa-plus"></i> New Book</button>
</div>
<table>
  <thead>
  <tr>
    <th>ISBN</th>
    <th class="books-table-name-column">Name</th>
    <th>Genre</th>
    <th class="books-table-author-column">Author </th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of booksInfoService.BooksInfoModel.books">
    <td>{{ book.isbn }} </td>
    <td class="books-table-name-column">{{book.title}}</td>
    <td>{{book.genre}}</td>
    <td class="books-table-author-column">{{book.author}}</td>
    <td>
      <div class="actions">
        <button [routerLink]="[book.isbn]" class="details-button" title="Details"><i class="fa-solid fa-circle-info"></i></button>
        <button [routerLink]="[book.isbn,'edit']" class="edit-button" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
        <button (click)="OnDelete(book.isbn)" class="delete-button" title="Delete"><i class="fa-solid fa-trash"></i></button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<app-pagination
  [currentPage]="booksInfoService.BooksInfoModel.pageNumber"
  [totalPages]="booksInfoService.BooksInfoModel.totalPages"
  [totalItems]="booksInfoService.BooksInfoModel.totalCount"
  [pageSize]="booksInfoService.BooksInfoModel.pageSize"
  (pageChanged)="onPageChanged($event)">
  ></app-pagination>
