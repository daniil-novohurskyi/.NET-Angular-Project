<div class="table-header">
  <h1>Orders</h1>
  <button [routerLink] = "['new']" class="btn-submit"><i class="fa-solid fa-plus"></i> New Order</button>
</div>
<table>
  <thead>
  <tr>
    <th>Client</th>
    <th>ID</th>
    <th>Order Date</th>
    <th>Total</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of this.ordersInfoService.ordersInfoModel.orders">
    <td>{{order.clientName}}</td>
    <td>{{ order.id }}</td>
    <td> {{order.date}}</td>
    <td>{{ order.totalPrice }} z≈Ç</td>
    <td>{{ order.status }}</td>
    <td>
      <div class="actions">
        <button [routerLink]="[order.id]" class="details-button" title="Details"><i
          class="fa-solid fa-circle-info"></i></button>
        <button [routerLink]="[order.id,'edit']" class="edit-button" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
        <button  (click)="OnDelete(order.id)" class="delete-button" title="Delete"><i class="fa-solid fa-trash"></i></button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<p style="text-align: center; font-size: 2rem" *ngIf="ordersInfoService.ordersInfoModel.orders.length <1">No orders</p>
<app-pagination
  [currentPage]="ordersInfoService.ordersInfoModel.pageNumber"
  [totalPages]="ordersInfoService.ordersInfoModel.totalPages"
  [totalItems]="ordersInfoService.ordersInfoModel.totalCount"
  [pageSize]="ordersInfoService.ordersInfoModel.pageSize"
  (pageChanged)="onPageChanged($event)">
  ></app-pagination>
